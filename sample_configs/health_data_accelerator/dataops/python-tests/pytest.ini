[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=../src
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-report=html:htmlcov
markers =
    unit: Unit tests
    integration: Integration tests
    lambda: Lambda function tests
    glue: Glue job tests
    slow: Slow running tests